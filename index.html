<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0d1117;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }
    .container {
      max-width: 560px;
      width: 100%;
      padding: 1rem;
    }
    .container iframe {
      width: 100%;
      aspect-ratio: 9 / 16;
      max-height: 90vh;
      border: none;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <iframe
      src="https://www.youtube.com/embed/9aimk6g5Z88"
      title="YouTube video player"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>
  </div>
</body>
</html>
